<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas com JS</title>
    <style>
        #taskList {
            border: 1px solid black;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            width: 500px;
            display: flex;
            flex-direction: column;
        }

        #taskList ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #taskList li {
            background: black;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }

        #taskList li.selected {
            background: green;
            color: white;
        }

        #text {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #center-div {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #taskInput {
            width: 300px;
            height: 30px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }

        #buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #adc, #forbotton {
            width: 200px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #adc {
            background-color: green;
        }

        #forbotton {
            background-color: red;
        }

        #taskList-center {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <p id="text">Lista de Tarefas</p>
    <div id="center-div">
        <input type="text" id="taskInput" placeholder="Digite uma tarefa">
    </div>

    <div id="buttons-container">
        <button id="adc">Adicionar Tarefas</button>
        <button id="forbotton">Excluir Tarefas</button>
    </div>

    <div id="taskList-center">
        <div id="taskList">
            <ul id="ulList"></ul>
        </div>
    </div>

    <script>
        const ul = document.getElementById('ulList');

        document.getElementById('adc').addEventListener('click', () => {
            const input = document.getElementById('taskInput');
            const texto = input.value.trim();

            if (texto === '') {
                alert('Digite uma tarefa antes de adicionar!');
                return;
            }

            const li = document.createElement('li');
            li.textContent = texto;

            li.addEventListener('click', () => {
                li.classList.toggle('selected'); 
            });

            ul.appendChild(li);
            input.value = '';
        });

        document.getElementById('forbotton').addEventListener('click', () => {
            const selecionados = document.querySelectorAll('#ulList li.selected');
            selecionados.forEach(li => li.remove());
        });
    </script>
</body>
</html>
