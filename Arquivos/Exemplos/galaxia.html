<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gal√°xia Animada</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

h1 {
  margin-top: 20vh;
  font-size: 3rem;
  text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
}

.stars, .stars2, .stars3 {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
  top: 0;
  left: 0;
}

.stars:after, .stars2:after, .stars3:after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 200%;
  height: 200%;
  background-repeat: repeat;
  background-size: 50px 50px;
  opacity: 0.5;
}

.stars:after {
  background-image: radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                    radial-gradient(2px 2px at 50px 70px, #fff, transparent),
                    radial-gradient(2px 2px at 80px 110px, #fff, transparent);
  animation: animStars 200s linear infinite;
}

.stars2:after {
  background-image: radial-gradient(1px 1px at 10px 10px, #fff, transparent),
                    radial-gradient(1px 1px at 60px 80px, #fff, transparent),
                    radial-gradient(1px 1px at 100px 150px, #fff, transparent);
  animation: animStars 400s linear infinite;
  opacity: 0.3;
}

.stars3:after {
  background-image: radial-gradient(3px 3px at 25px 25px, #fff, transparent),
                    radial-gradient(3px 3px at 75px 125px, #fff, transparent);
  animation: animStars 600s linear infinite;
  opacity: 0.2;
}

@keyframes animStars {
  from { transform: translateY(0) }
  to { transform: translateY(-1000px) }
}

.nebula {
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background: radial-gradient(circle, rgba(255,0,150,0.2) 0%, transparent 70%),
              radial-gradient(circle, rgba(0,255,255,0.2) 20%, transparent 80%);
  animation: rotate 120s linear infinite;
  z-index: 0;
}

@keyframes rotate {
  from { transform: rotate(0deg) }
  to { transform: rotate(360deg) }
}
</style>
</head>
<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>
<div class="nebula"></div>

<h1>Bem-vindo ao Universo CSS</h1>

</body>
</html>
