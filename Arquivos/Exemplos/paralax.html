<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartões 3D</title>
<style>
body {
  margin: 0;
  background: #111;
  font-family: Arial, sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

h1 {
  margin-bottom: 2rem;
  color: #ffcc00;
}

.grid {
  display: grid;
  gap: 2rem;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  width: 100%;
  max-width: 1000px;
}

.card {
  perspective: 1000px;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 300px;
  transform-style: preserve-3d;
  transition: transform 0.8s;
  cursor: pointer;
}

.card:hover .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  backface-visibility: hidden;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  color: #fff;
}

.card-front {
  background: linear-gradient(135deg, #6a11cb, #2575fc);
}

.card-back {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<h1>Cartões 3D Interativos</h1>

<div class="grid">
  <div class="card">
    <div class="card-inner">
      <div class="card-front">Frente 1</div>
      <div class="card-back">Verso 1</div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">Frente 2</div>
      <div class="card-back">Verso 2</div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">Frente 3</div>
      <div class="card-back">Verso 3</div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">Frente 4</div>
      <div class="card-back">Verso 4</div>
    </div>
  </div>
</div>

</body>
</html>
