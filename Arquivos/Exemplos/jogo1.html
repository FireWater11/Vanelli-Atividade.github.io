<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escolha a Porta</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #222;
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 2rem;
}

h1 {
  color: #ffcc00;
}

.doors {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin-top: 2rem;
}

.door {
  position: relative;
  width: 120px;
  height: 200px;
  background: #444;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.door:hover {
  transform: scale(1.05);
}

.door input {
  display: none;
}

.door label {
  display: block;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, #654321, #543210);
  transition: transform 1s;
  transform-origin: left;
  transform: rotateY(0deg);
  backface-visibility: hidden;
  position: absolute;
  top: 0;
  left: 0;
}

.door input:checked + label {
  transform: rotateY(-100deg);
}

.result {
  opacity: 0;
  transform: scale(0.8);
  transition: opacity 1s, transform 1s;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  font-size: 1.2rem;
  color: #fff;
}

.door input:checked ~ .result {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

.win {
  color: lime;
}

.lose {
  color: red;
}
</style>
</head>
<body>

<h1>Escolha uma Porta</h1>
<p>Clique em uma porta para ver se vocÃª ganha!</p>

<div class="doors">
  <div class="door">
    <input type="radio" name="door" id="door1">
    <label for="door1"></label>
    <div class="result lose">ðŸ˜¢ Perdeu!</div>
  </div>

  <div class="door">
    <input type="radio" name="door" id="door2">
    <label for="door2"></label>
    <div class="result win">ðŸŽ‰ Ganhou!</div>
  </div>

  <div class="door">
    <input type="radio" name="door" id="door3">
    <label for="door3"></label>
    <div class="result lose">ðŸ˜¢ Perdeu!</div>
  </div>
</div>

</body>
</html>
